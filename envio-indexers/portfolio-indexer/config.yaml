# Portfolio Indexer Configuration
name: IntelliQuant-Portfolio
description: Portfolio tracker for Monad testnet

# Contract templates
contracts:
  - name: ERC20Token
    abi_file_path: ./abis/ERC20.json
    handler: src/EventHandlers.js
    events:
      - event: "Transfer(address indexed from, address indexed to, uint256 value)"

# Networks to index
networks:
  - id: 10143 # Monad Testnet
    start_block: 7800000 # Recent block to avoid scanning empty history
    contracts:
      - name: ERC20Token
        # No specific addresses needed for wildcard mode
        # Handler will index ALL Transfer events

# Optional: Include transaction data in events
field_selection:
  transaction_fields:
    - hash
    - from
    - to
