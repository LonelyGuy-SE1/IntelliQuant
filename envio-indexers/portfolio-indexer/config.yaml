# Portfolio Indexer Configuration
name: IntelliQuant-Portfolio
description: Portfolio tracker for Monad testnet

# Networks to index
networks:
  - id: 10143
    start_block: 7530000

# Contracts
contracts:
  - name: ERC20Token
    abi_file_path: ./abis/ERC20.json
    address:
      # Deploy a simple ERC20 or use any existing testnet token
      # For testing, we'll use a common pattern address
      - "0x1111111111111111111111111111111111111111"
    handler: src/EventHandlers.js
    events:
      - event: "Transfer(address indexed from, address indexed to, uint256 value)"

# Optional: Include transaction data in events
field_selection:
  transaction_fields:
    - hash
    - from
    - to
