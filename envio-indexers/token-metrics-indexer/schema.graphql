# Token Metrics Indexer Schema
# This indexer aggregates metrics from the DEX indexer's GraphQL endpoint
# For the hackathon, metrics are calculated in the backend by querying the DEX indexer

# Token health and risk metrics
type TokenMetric @entity {
  id: ID! # Token address
  tokenAddress: String!
  symbol: String

  # Health metrics (calculated in backend)
  liquidityScore: BigInt
  volumeScore: BigInt
  volatilityScore: BigInt
  overallScore: BigInt

  # Timestamps
  lastUpdated: BigInt!
  createdAt: BigInt!
}
